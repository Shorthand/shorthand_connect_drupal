version: "3"
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    volumes:
      - mysqlshd8data:/var/lib/mysql
    environment:
      - MYSQL_USER=mysqlu
      - MYSQL_PASSWORD=mysqlp
      - MYSQL_DATABASE=mysqldb
      - MYSQL_ROOT_PASSWORD=rootp
    restart: always
  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DOCKER_ENVIRONMENT=Yes
    links:
      - mysql
    ports:
      - "8181:80"
    volumes:
      - ..:/var/www/html/modules/custom/shorthand
volumes:
  mysqlshd8data:
