shorthand.admin_settings_form:
  path: '/admin/config/content/shorthand'
  defaults:
    _form: '\Drupal\shorthand\Form\ShorthandStorySettingsForm'
    _title: 'Shorthand Settings (deprecated)'
  requirements:
    _permission: 'administer shorthand story entities'

shorthand.settings_form:
  path: 'admin/config/services/shorthand'
  defaults:
    _form: '\Drupal\shorthand\Form\ShorthandSettingsForm'
    _title: 'Shorthand settings'
  requirements:
    _permission: 'administer shorthand'

entity.shorthand_story.collection:
  path: '/admin/content/shorthand-story'
  defaults:
    _entity_list: 'shorthand_story'
    _title: 'Shorthand (deprecated)'
  requirements:
    _permission: 'access shorthand story overview'

shorthand.remote_collection:
  path: '/admin/content/shorthand'
  defaults:
    _controller: '\Drupal\shorthand\Controller\RemoteCollectionController::list'
    _title: 'Shorthand (remote)'
  requirements:
    _permission: 'access content'

shorthand.download.story:
  path: '/admin/content/shorthand/download/{storyid}'
  defaults:
    _controller: '\Drupal\shorthand\Controller\RemoteCollectionController::downloadStory'
    _title: 'Download shorthand story'
  requirements:
    _permission: 'download shorthand content'
  options:
    _admin_route: TRUE
