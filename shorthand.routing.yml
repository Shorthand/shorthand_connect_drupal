shorthand.settings_form:
  path: 'admin/config/services/shorthand'
  defaults:
    _form: '\Drupal\shorthand\Form\ShorthandSettingsForm'
    _title: 'Shorthand settings'
  requirements:
    _permission: 'administer shorthand'

shorthand.remote_collection:
  path: '/admin/content/shorthand'
  defaults:
    _controller: '\Drupal\shorthand\Controller\RemoteCollectionController::list'
    _title: 'Shorthand stories (remote)'
  requirements:
    _permission: 'access content'

shorthand.create.story:
  path: '/node/add/shorthand/{storyid}'
  defaults:
    _controller: '\Drupal\shorthand\Controller\RemoteCollectionController::createNewStory'
    _title: 'Create new story'
  requirements:
    _permission: 'create shorthand content'
  options:
    _admin_route: TRUE
